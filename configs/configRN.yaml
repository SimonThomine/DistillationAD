data_path: "../../datasets/MVTEC"
distillType: rnst # or rnrd (st for forward and rd for backward)
backbone: resnet18 # any resnet model
obj: wood
phase: train
save_path: "./results"
TrainingData:
  epochs: 50
  batch_size: 8
  lr: 0.0004
  img_size: 224
  crop_size: 224
  norm: True # normalize features before loss calculation
  
  # Specific to RM
  embedDim: 50 # L in paper
  lambda1: 0.1
  lambda2: 0.1